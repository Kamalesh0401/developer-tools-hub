<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Developer Tools Hub - JSON Formatter, JWT Decoder, Base64 Encoder/Decoder - Essential tools for developers" />
  <meta name="keywords"
    content="JSON formatter, JWT decoder, Base64 encoder, developer tools, web tools, JSON validator, JWT parser" />
  <meta name="author" content="Developer Tools Hub" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://developer-tools-hub.netlify.app/" />
  <meta property="og:title" content="Developer Tools Hub - Essential Developer Utilities" />
  <meta property="og:description"
    content="Free online tools for developers: JSON formatter, JWT decoder, Base64 encoder/decoder. No registration required." />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://developer-tools-hub.netlify.app/" />
  <meta property="twitter:title" content="Developer Tools Hub - Essential Developer Utilities" />
  <meta property="twitter:description"
    content="Free online tools for developers: JSON formatter, JWT decoder, Base64 encoder/decoder. No registration required." />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  </noscript>

  <!-- Critical CSS for better performance -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      background-color: #111827;
      color: #f9fafb;
    }

    #root {
      min-height: 100vh;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111827;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 16px;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>

  <title>Developer Tools Hub - JSON, JWT, Base64 Tools</title>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; background-color: #1f2937; color: #f9fafb; min-height: 100vh;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
      <p>Developer Tools Hub provides essential tools for developers including JSON formatting, JWT decoding, and Base64
        encoding/decoding.</p>
    </div>
  </noscript>

  <div id="root">
    <!-- Loading screen while React loads -->
    <div class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Developer Tools Hub...</div>
      </div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function (registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <!-- Analytics (replace with your analytics code) -->
  <script>
    // Google Analytics or other analytics code can go here
    console.log('Developer Tools Hub loaded successfully!');
  </script>
</body>

</html>
