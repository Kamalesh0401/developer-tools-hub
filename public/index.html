<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />

    <title>
      Developer Tools Hub — JSON Formatter, JWT Decoder & Base64 Tools
    </title>
    <meta
      name="description"
      content="Developer Tools Hub provides fast, privacy-first online utilities for developers: JSON formatter & validator, JWT decoder, Base64 encoder/decoder. No signup required — all processing happens in your browser."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://developer-tools-hub.netlify.app/" />

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Loading Screen Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #0b1220;
        color: #f9fafb;
      }
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .loading-spinner {
        width: 44px;
        height: 44px;
        border: 4px solid rgba(148, 163, 184, 0.12);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 14px;
        color: #94a3b8;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 40px;
          background: #0f1724;
          min-height: 100vh;
        "
      >
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Developer Tools Hub.</p>
      </div>
    </noscript>

    <div id="root"></div>
  </body>
</html>
